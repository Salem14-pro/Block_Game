<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Game - Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score-panel">
            <h2>Score: <span id="score">0</span></h2>
            <h3>Level: <span id="level">1</span></h3>
        </div>
        <div style="position:relative;">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="praiseMsg" style="position:absolute;top:40px;left:0;width:100%;text-align:center;font-size:2em;font-weight:bold;color:#ff0033;opacity:0;pointer-events:none;transition:opacity 0.5s;"></div>
        </div>
        <button id="restartBtn" style="display:none;margin-top:24px;padding:12px 32px;font-size:1.2em;background:#ff0033;color:#fff;border:none;border-radius:8px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.2);">Restart</button>
        <div id="startModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,30,30,0.95);display:flex;align-items:center;justify-content:center;z-index:10;">
            <form id="playerForm" style="background:#222;padding:32px 40px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.4);display:flex;flex-direction:column;align-items:center;gap:24px;min-width:320px;">
                <h2 style="color:#fff;margin-bottom:8px;">Welcome to Tetris!</h2>
                <label style="color:#fff;font-size:1.1em;">Enter your name:<br>
                    <input type="text" id="playerName" required style="margin-top:8px;padding:8px 12px;font-size:1em;border-radius:6px;border:1px solid #888;width:200px;">
                </label>
                <label style="color:#fff;font-size:1.1em;">Select your age: <span id="ageValue" style="color:#ff0033;font-weight:bold;">18</span><br>
                    <input type="range" id="playerAge" min="5" max="99" value="18" style="width:200px;">
                </label>
                <button type="submit" style="margin-top:12px;padding:10px 28px;font-size:1.1em;background:#ff0033;color:#fff;border:none;border-radius:8px;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.2);">Start Game</button>
            </form>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
